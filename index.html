<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jun Dodel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <canvas id="rippleCanvas"></canvas>
  <main class="container d-flex flex-column align-items-center justify-content-center" style="z-index:2; min-height:100vh; position:relative;">
    <h1 class="fw-bold text-center mb-4 animate__animated animate__fadeInDown" style="font-size:2.2rem; letter-spacing:0.01em;">
      Jun <span class="text-info">Portfolio</span>
    </h1>
    <nav class="d-flex gap-3 mb-4" aria-label="Main navigation">
      <button type="button" class="btn btn-outline-info px-4 py-2 minimal-nav-btn animate__animated animate__fadeInUp" id="aboutBtn">
        <i class="fa-solid fa-user"></i> About
      </button>
      <button type="button" class="btn btn-outline-info px-4 py-2 minimal-nav-btn animate__animated animate__fadeInUp" id="projectsBtn">
        <i class="fa-solid fa-code"></i> Projects
      </button>
      <button type="button" class="btn btn-outline-info px-4 py-2 minimal-nav-btn animate__animated animate__fadeInUp" id="contactBtn">
        <i class="fa-solid fa-envelope"></i> Contact
      </button>
    </nav>
    <section id="portfolioContent" class="w-100" style="max-width:420px;"></section>
  </main>
  <script src="wave.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
